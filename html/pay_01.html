<!DOCTYPE html>
<html lang="ko">
<head>
<title>차부바</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../js/jquery-ui-1.12.1/jquery-ui.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/payment.css">

<script src="../js/juqery-3.7.0.min.js"></script>
<script src="../js/jquery-ui-1.12.1/jquery-ui.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- 헤더 바 영역 -->
    <header>
      <div class="headerBar">
        <button class="backBtn">이전</button>
        <h1 class="mainTitle">결제</h1>
      </div>
    </header>

    <!-- 메인 영역 -->
    <section class="container">
      <!-- 운행 정보영역 시작 -->
      <div class="odrInfoBox">
        <!-- 주소&위치 영역 -->
        <div class="odrInfoArea">
          <ul class="infoBox">
            <li class="infoList list1">서울 강서구 양천로 583</li>
            <li class="infoList list2">테크노-마트21</li>
            <li class="infoList list3">테크노-마트21</li>
          </ul>
        </div>
        <!-- 운행요금 영역 -->
        <div class="drivePriceArea">
          <div class="dPriceTxt">
            <span class="priceKm">운행 요금ㅣ26km</span>
            <strong class="dPrice">55,000원</strong>
          </div>
          <div class="dPriceBtnArea">
            <a href="#" class="dPriceBtn">요금 변경</a>
          </div>
        </div>
      </div>

      <!-- 결제방법선택 & 충전금사용 영역 시작 -->
      <div class="pay_couponArea">
        <!-- 결제방법 영역 시작 -->
        <div class="paymentArea">
          <div class="paymentTab">
            <button class="payTab credit active">간편카드</button>
            <button class="payTab cash">현금 결제</button>
          </div>
          <div class="choiceCard">
            <span class="cardName">간편카드 : 국민 2500</span>
            <button class="change">변경</button>
          </div>
        </div>    
        <!-- 쿠폰 & 충전금 영역 시작 -->
        <div class="couponBox">
          <!-- 쿠폰 영역 -->
          <div class="coupon">
            <span class="couponTxt">할인쿠폰</span>
            <span class="couponCount">
              <em class="count">0개</em>
              <a href="#" class="couponArr"></a>
            </span>
          </div>
          <!-- 충전금 영역 -->
          <div class="point">
            <span class="pointTxt">충전금</span>
            <span class="pointAmount"><strong>100,000원 </strong>보유</span>
          </div>
          <div class="usedAmount">
            <strong class="amount">0</strong>
            <button class="allAmount">전액사용</button>
          </div>
        </div>    
      </div>

      <!-- 최종 결제금액 -->
      <div class="totalPriceArea">
        <span class="totalPriceTxt">최종 결제 금액</span>
        <strong class="totalPrice">55,000원</strong>
      </div>
      <!-- 하단 호출버튼 -->
      <div class="btBtns">
        <a href="#" class="btnOK">호출하기</a>
      </div>
    </section>
  </div>
</body>
</html>
