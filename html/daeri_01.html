<!DOCTYPE html>
<html lang="ko">
<head>

<link rel="stylesheet" href="../js/jquery-ui-1.12.1/jquery-ui.css">

<script src="../js/juqery-3.7.0.min.js"></script>

<body>


  <div class="wrap">
    <section class="container">
      <div class="daeriWrap">
        <a href="#" class="btnBack"><span class="hide">뒤로</span></a>

        <div class="infoSetting">
          <a href="#" class="btnCoupon"><span class="hide">쿠폰등록</span></a>

          </div>
          <div class="location">

          </div>

      </div>
